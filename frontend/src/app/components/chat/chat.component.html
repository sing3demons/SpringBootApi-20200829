<app-header></app-header>
<h2>Global Chat</h2>
<div>
    Connected: {{isConnected}}
</div>
<form [formGroup]="chatFormGroup" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="message" placeholder="Message">
    <button type="submit" class="btn btn-primary" value="Send" [disabled]="chatFormGroup.invalid">Send</button>
</form>

<h3>Message</h3>
<ul>
    <li *ngFor="let data of messages">{{data.from}} - {{data.message}} - {{data.created}}</li>
</ul>
